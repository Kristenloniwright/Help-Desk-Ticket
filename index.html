<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    body{
        border:1px solid black;
        height:100vh;
    }
    .container{
        border:1px solid black;
        border-radius: 25% 10%;
        width: 25%;
        height: auto;
    }
    form{
        padding: 50px;
    }
    .form-control{
        border-radius: 30px;
    }
</style>
</head>

<body class="d-flex">
    <div class="container d-flex justify-content-center align-self-center ">
        <form >
            <h5 class="text-center display-2 ">Log In</h5>
            <h4 class="text-center pb-3" style="font-weight:100;">Have an account?</h4>
            <div class="mb-3">
              <input type="email" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Username">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-1">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="col-auto mb-3">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>

            <div class="pt-3 ">
              <p>not a member? <a href="#"> Sign Up</a></p>
            </div>
          </form>

          
    </div>
</body>
</html>
